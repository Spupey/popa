<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Miner - Космический тайкун</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container" class="day clear">
        <div id="weather-effects"></div>
        <div id="time-of-day"></div>
        <div id="season-indicator"></div>
        
        <div id="header">
            <h1>Cosmic Miner</h1>
            <div id="stats">
                <div class="stat">
                    <span id="ores-count">0</span>
                    <span class="stat-label">Руда</span>
                </div>
                <div class="stat">
                    <span id="ores-per-second">0</span>
                    <span class="stat-label">Руда/сек</span>
                </div>
                <div class="stat">
                    <span id="luck">100%</span>
                    <span class="stat-label">Удача</span>
                </div>
                <div class="stat">
                    <span id="mining-power">1</span>
                    <span class="stat-label">Сила добычи</span>
                </div>
            </div>
        </div>
        
        <div id="main-content">
            <div id="mine-area">
                <button id="mine-button">Добыть руду</button>
                <div id="mine-animation">
                    <img src="images/ores/iron.png" id="current-ore" class="ore-image" alt="Руда">
                </div>
                <div id="critical-hit">CRITICAL HIT!</div>
                <div id="miners-visual"></div>
            </div>
            
            <div id="upgrades">
                <div class="upgrades-section">
                    <h2><img src="images/icons/miner.png" class="section-icon"> Майнеры</h2>
                    <div id="miners-list" class="upgrade-items"></div>
                </div>
                
                <div class="upgrades-section">
                    <h2><img src="images/icons/upgrade.png" class="section-icon"> Улучшения</h2>
                    <div id="upgrades-list" class="upgrade-items"></div>
                </div>
                
                <div class="upgrades-section">
                    <h2><img src="images/icons/special.png" class="section-icon"> Особые улучшения</h2>
                    <div id="special-upgrades-list" class="upgrade-items"></div>
                </div>
            </div>
            
            <div id="ores-info">
                <h2><img src="images/icons/ore.png" class="section-icon"> Инфо о руде</h2>
                <div id="ores-log" class="scrollable-list"></div>
            </div>
        </div>
        
        <div id="notification-center"></div>
        
        <div id="prestige">
            <h2><img src="images/icons/prestige.png" class="section-icon"> Превосходство</h2>
            <button id="prestige-button" disabled>Перерождение (0/1000)</button>
            <p id="prestige-bonus">Бонус перерождения: +0% к добыче</p>
            <div id="prestige-perks" class="scrollable-list"></div>
        </div>
    </div>
    
    <!-- Звуки -->
    <audio id="mine-sound" src="sounds/mine.wav" preload="auto"></audio>
    <audio id="critical-sound" src="sounds/critical.wav" preload="auto"></audio>
    <audio id="buy-sound" src="sounds/buy.wav" preload="auto"></audio>
    <audio id="unlock-sound" src="sounds/unlock.wav" preload="auto"></audio>
    <audio id="prestige-sound" src="sounds/prestige.wav" preload="auto"></audio>
    
    <script src="game.js"></script>
</body>
</html>
